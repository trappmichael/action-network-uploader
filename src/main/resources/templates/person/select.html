<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Action Network Uploader</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-danger">
   <div class="container-lg">
      <div class="card mt-3">
         <div class="card-body col-11 mx-auto">
            <h5 class="card-title text-center">Action Network Upload Form</h5>
            <form method="post">
               <div class="form-group mb-3">
                  <label class="mb-3" for="formation">Which formation would you like to import your list to?</label>
                  <select class="form-select mb-3" id="formation" name="formation" aria-label="Default select example">
                     <option selected> Select a formation</option>
                     <option value="API_TESTING_GROUP">API Testing Group</option>
                     <option value="COMMUNITY_COMMITTEE">Community Committee</option>
                  </select>
               </div>
               <div class="form-group mb-3">
                  <label class="mb-3" for="type">Which type of Action Network entity would you like to import to?</label>
                  <select class="form-select mb-3" id="type" name="type" aria-label="Default select example">
                     <option selected> Select an Action Network entity type</option>
                     <option value="events">Event</option>
                     <option value="forms">Form</option>
                     <option value="petitions">Petition</option>
                  </select>
               </div>
               <div class="form-group mb-3">
                  <button type="submit" name="action" value="submit" class="btn btn-success">Next</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
