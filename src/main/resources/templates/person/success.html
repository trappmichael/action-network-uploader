<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Action Network Uploader</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-danger">
<div class="container-lg">
   <div class="card mt-3">
      <div class="card-body col-11 mx-auto">
         <h5 class="card-title text-center">Action Network Upload Form</h5>
         <h1 class="card-text">SUCCESS!</h1>
         <form method="post">
            <div class="form-group mb-3">
               <button type="submit" name="action" value="submit" class="btn btn-primary">Import Another List</button>
            </div>
         </form>
      </div>
   </div>
</div>
</body>
</html>
