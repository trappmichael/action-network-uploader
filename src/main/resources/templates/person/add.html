<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Action Network Uploader</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-danger">
   <div class="container-lg">
      <div class="card mt-3">
         <div class="card-body col-11 mx-auto">
            <h5 class="card-title text-center">Action Network Upload Form</h5>
            <form method="post" enctype="multipart/form-data">
               <label class="mb-3" for="actionNetworkEntitySelector" th:text="${'Which ' + entityType + ' would you like to import your data to?'}"></label>
               <select class="form-select mb-3" id="actionNetworkEntitySelector" name="actionNetworkEntitySelector" aria-label="Default select example">
                  <option selected th:text="${'Select a ' + entityType}"></option>
                  <option th:each="actionNetworkEntity : ${actionNetworkEntities}" th:text="${actionNetworkEntity.title}" th:value="${actionNetworkEntity.endpoint}"></option>
               </select>
               <div class="form-group mb-3">
                  <label class="mb-3" for="csvFile">Upload your .csv file here:</label>
                  <input class="form-control" type="file" id="csvFile" name="csvFile">
               </div>
               <div class="form-group mb-3">
                  <button type="submit" name="action" value="submit" class="btn btn-success">Import CSV</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
